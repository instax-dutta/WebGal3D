<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Order Form">
  <meta name="keywords" content="Order, 3D printing, requirements">
  <meta name="author" content="Sai Dutta Abhishek Dash">
  <title>Order Now - RACE3D</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("It4XuvagSASVBysde"); // Replace with your Email.js public key
    })();
  </script>
</head>
<body>
  <header>
    <div class="header-content">
      <a href="index.html" class="logo">
        <img src="logo.png" alt="RACE3D Logo">
      </a>
    </div>
  </header>
  <main>
    <div class="order-form-container">
      <h1>Place Your Order</h1>
      <form id="orderForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="requirements">Your Requirements:</label>
        <textarea id="requirements" name="requirements" rows="5" required></textarea>

        <button type="submit">Submit</button>
      </form>
      <p id="responseMessage" style="margin-top: 20px;"></p>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 RACE3D. All rights reserved.</p>
    <p>Coded By <a href="https://github.com/instax-dutta" target="_blank">SDAD</a> with ðŸ«¶</p>
  </footer>

  <script>
    document.getElementById('orderForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Collect form data
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const requirements = document.getElementById('requirements').value;

      // Send email using Email.js
      emailjs.send("gmailsdabhi19", "race3d_order_notif", {
        name: name,
        email: email,
        phone: phone,
        requirements: requirements
      })
      .then(function(response) {
        document.getElementById('responseMessage').textContent = "Order submitted successfully! We will get in touch soon.";
        document.getElementById('responseMessage').style.color = "green";
        document.getElementById('orderForm').reset();
      }, function(error) {
        document.getElementById('responseMessage').textContent = "Failed to submit the order. Please try again.";
        document.getElementById('responseMessage').style.color = "red";
      });
    });
  </script>
</body>
</html>
